{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{%  static 'css/important_css.css'  %}">
    <link rel="stylesheet" href="{%  static 'css/style.css'  %}">
    <title>
    {% block title %}
        
    {% endblock title %}
        </title>
</head>
<body>


        <!-- Preloader -->
        <div class="spinner-wrapper">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <!-- end of preloader -->
    

        <nav class="navbar navbar-expand-md navbar-dark bg-nav">
            <a href="{% url 'home' %}" class="navbar-brand titlelogo">পাইথন ওয়েব নোটবুক (প্রান্ত)</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">

                    <a href="{% url 'home' %}" class="nav-item nav-link 
                    {% block homeactive %}
                         
                    {% endblock homeactive %}
                        ">হোম</a>
                    <a href="{% url 'add_note' %}" class="nav-item nav-link 
                    {% block add_noteactive %}
                        
                    {% endblock add_noteactive %}
                        "> নোট করুন</a> 
                    <a href="{% url 'all' %}" class="nav-item nav-link 
                    {% block allactive %}
                        
                    {% endblock allactive %}
                        ">সকল নোট</a>
                    <a href="{% url 'archivepage' %}" class="nav-item nav-link 
                    {% block archivepageactive %}
                        
                    {% endblock archivepageactive %}
                         ">আর্কাইভ</a>
                    <a href="#" class="nav-item nav-link">ব্যাবহারবিধি</a>

                </div>
                
            </div>
        </nav>





    
    {% block bodycontent %}
        
    {% endblock bodycontent %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    

<script src="{% static 'js/important.js' %}"></script>



{% block script %}
    
{% endblock script %}
    
    
</body>
</html>
